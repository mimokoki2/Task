<div class="row">
  
  <div class="col-sm-6" *ngIf="alunoSelecionado">
    <app-titulo [titulo] = "'Cód. Aluno: ' + alunoSelecionado.id"></app-titulo>
    <form [formGroup]= "alunoForm" (submit) ="alunoSubmit()">
      <div class="form-group">
        <label for="formGroupExampleInput">Nome</label>
        <input type="text" formControlName= "nome"  class="form-control" >
      </div>
      <div class="form-group">
        <label for="formGroupExampleInput2">Sobrenome</label>
        <input type="text" formControlName= "sobrenome" class="form-control">
      </div>
      <div class="form-group">
        <label for="formGroupExampleInput2">Telefone</label>
        <input type="text" formControlName= "telefone" class="form-control">
        <hr>
        <button class="btn btn-sm btn-success" [disabled]="!alunoForm.valid">Enviar</button>
        <button class="btn btn-sm btn-outline-danger" (click) = "voltar()">Fechar</button>
      </div>
    </form>
    <br>
    
  </div>
  <div [ngClass]="{'col-sm-6': alunoSelecionado, 'col-sm-12': !alunoSelecionado}">
    <app-titulo [titulo] = "titulo"></app-titulo>
    
    <table class="table table-hover">
      <thead>
        <tr>
          <th scope="col">Visualizar</th>
          <th scope="col">#</th>
          <th scope="col">Nome</th>
          <th scope="col">Sobrenome</th>
          <th scope="col">Telefone</th>
          <th scope="col">Opções</th>
          
        </tr>
      </thead>
      <tbody>
        <tr *ngFor=" let al of alunos" >
          <td><button class="text-dark btn btn-sm btn-outline-warning" (click)="alunoSelect(al)" >Detalhes</button>
          </td>
          <td scope="row" >{{al.id}}</td>
          <td>{{al.nome}}</td>
          <td>{{al.sobrenome}}</td>
          <td>{{al.telefone}}</td>
          <td>
            <div class="btn-group">
              <button class="btn btn-sm btn-outline-primary" (click)="openModal(template)" >Professores</button>
              <button class="btn btn-sm btn-outline-danger">Desativar</button>
            </div>
          </td>
        </tr>
        
      </tbody>
    </table>
  </div>
</div>





<ng-template #template>
  
  <div class="modal-body">
    <app-professores></app-professores>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn pull-right" (click)="modalRef.hide()">
      Fechar
    </button>
  </div>
</ng-template>
